<html>
<head>
</head>
<body>
    <script type="text/javascript" src="../src/yayoi-ui-core.js"></script>
    <script type="text/javascript">
        var People = yayoi.util.extend("yayoi.common.People", "Object", [], function() {
            this.name = null;
            this.age = null;
            this.getAge = function() {
                return this.age;
            }
        });
        var mx = new People({
            address : "Jiagnsu.Yizheng"
        });
        var nj = new People({
            address : "Hubei,Yichang"
        });
        yayoi.log.info(yayoi.common.People);
        mx.age = 12;
        yayoi.log.info(mx);
        nj.age = 11;
        yayoi.log.info(nj);

        var path = new yayoi.ui.path.Router("./../var/tmp/google");
        yayoi.log.info(path.pwd());
        path.cd("../httpd");
        yayoi.log.info(path.pwd());
        path.cd("../google");
        yayoi.log.info(path.pwd());

        var newPath = new yayoi.ui.path.Router("./../var/tmp/google");
        newPath.cd("./usr/local/bin");
        yayoi.log.info(newPath.pwd());
        newPath.cd("./../lib");
        yayoi.log.info(newPath.pwd());
    </script>
</body>
</html>
