<!DOCTYPE html>
<html>
<head>
    <title>UI框架测试</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.form.js"></script>

    <script type="text/javascript" src="../src/yayoi-ui-core.js"></script>
    <script type="text/javascript" src="../src/yayoi-ui-model.js"></script>
    <script type="text/javascript" src="../src/yayoi-ui-common.js"></script>
    <script type="text/javascript" src="../src/yayoi-ui-form.js"></script>
    <link rel="stylesheet" href="../css/yayoi-ui.css" />
</head>
<body>
    <h1>UI框架测试</h1>
    <div id='formId' style='width: 1200px; height: 500px; margin:auto;'></div>
    <script type="text/javascript">
    $(function(){
        var form = new yayoi.ui.form.Form({
            title: "表单测试",
            action: '/html/index-model.html',
            method: 'get',
            selector: '#formId',
            columns : 2,
            onSubmit: function() {
            },
            success: function() {
            },
            fields: [
                {
                    type: "text", title: "First Name", name: "firstName", value: "value1", hint: "Input Your First Name"
                }, {
                    type: "text", title: "Last Name", name: "lastName", value: "value2", hint: "Input Your Last Name"
                }, {
                    type: "text", title: "Age", name: "Age", value: "value3", hint: "Input Your Age"
                }, {
                    type: "singleSelect", title: "Gender", name: "gender", value: "female", nullable: false,
                    selections: [
                        {value: "male", text: "Male"},
                        {value: "female", text: "Female"}
                    ]
                }, {
                    type: "text", title: "IdCard", name: "idCard", value: "value4", hint: "Input Your IdCard"
                }, {
                    type: "singleSelect", title: "Work", name: "work", value: "", nullable: true,
                    selections: [
                        {value: "it", text: "IT"},
                        {value: "fi", text: "FI"},
                        {value: "teacher", text: "Teacher"},
                        {value: "driver", text: "Driver"}
                    ]
                }, {
                    type: "text", title: "Email", name: "email", value: "value4", hint: "Input Your Email"
                }, {
                    type: "text", title: "Phone", name: "phone", value: "value5", hint: "Input Your Phone"
                }, {
                    type: "textarea", title: "Remark", name: "remark", value: "value5", hint: "Input Your Remark", colspan :1
                }
            ]
        });
    })
    </script>
</body>
</html>
